<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NusaView - Plankton The Movie Film</title>
    <style>
        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --secondary-bg: #181818;
            --text-color: #ffffff;
            --secondary-text: #b3b3b3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 30px 20px 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .controls-container,
        .controls-container.active {
            opacity: 1;
        }
        
        .video-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .play-pause, .volume-btn, .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            margin-right: 15px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-pause:hover, .volume-btn:hover, .fullscreen-btn:hover {
            transform: scale(1.1);
        }
        
        .progress-container {
            flex: 1;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 0 15px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0;
        }
        
        .buffer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            width: 0;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin-left: 15px;
        }
        
        .settings-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .settings-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-dropdown {
            position: absolute;
            bottom: 70px;
            right: 20px;
            background-color: rgba(28, 28, 28, 0.9);
            border-radius: 5px;
            width: 200px;
            padding: 15px;
            display: none;
        }
        
        .settings-dropdown.active {
            display: block;
        }
        
        .settings-dropdown h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--secondary-text);
        }
        
        .resolution-options {
            list-style: none;
        }
        
        .resolution-options li {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .resolution-options li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .resolution-options li.active {
            color: var(--primary-color);
        }
        
        .resolution-check {
            display: none;
        }
        
        .resolution-options li.active .resolution-check {
            display: inline;
        }
        
        .video-info {
            position: absolute;
            top: 20px;
            left: 70px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .video-info {
            opacity: 1;
        }
        
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .resolution-badge {
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .loading-indicator.active {
            display: block;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .volume-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .volume-slider {
            width: 0;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            transition: width 0.3s ease;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .volume-container:hover .volume-slider {
            width: 80px;
        }
        
        .volume-progress {
            height: 100%;
            background-color: white;
            width: 100%;
        }
    </style>
</head>

                            <svg class="resolution-check" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </li>
                        <li data-resolution="8K HDR">
                            8K + HDR
                            <svg class="resolution-check" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </li>
                        <li data-resolution="8K SUPER HDR">
                            8K + SUPER HDR
                            <svg class="resolution-check" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Video sources for different resolutions
            const videoSources = {
                "480p": {
                    blur: 20,
                    filter: 'brightness(0.8) contrast(0.8)',
                    quality: 'rendah'
                },
                "720p": {
                    blur: 10,
                    filter: 'brightness(0.9) contrast(0.9)',
                    quality: 'sedang'
                },
                "1080p": {
                    blur: 0,
                    filter: 'brightness(1) contrast(1)',
                    quality: 'tinggi'
                },
                "4K": {
                    blur: 0,
                    filter: 'brightness(1.1) contrast(1.1) saturate(1.1)',
                    quality: 'sangat tinggi'
                },
                "4K HDR": {
                    blur: 0,
                    filter: 'brightness(1.2) contrast(1.2) saturate(1.2)',
                    quality: 'maksimal'
                },
                "8K": {
                    blur: 0,
                    filter: 'brightness(1.1) contrast(1.15) saturate(1.15)',
                    quality: 'ultra-high'
                },
                "8K + HDR": {
                    blur: 0,
                    filter: 'brightness(1.25) contrast(1.25) saturate(1.3)',
                    quality: 'extreme'
                },
                "8K + SUPER HDR": {
                    blur: 0,
                    filter: 'brightness(1.35) contrast(1.4) saturate(1.45)',
                    quality: 'maximum'
                }
            };
            
            // Elements
            const videoPlayer = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeIcon = document.getElementById('volumeIcon');
            const muteIcon = document.getElementById('muteIcon');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const expandIcon = document.getElementById('expandIcon');
            const shrinkIcon = document.getElementById('shrinkIcon');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const bufferBar = document.getElementById('bufferBar');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsDropdown = document.getElementById('settingsDropdown');
            const resolutionOptions = document.getElementById('resolutionOptions');
            const currentResolution = document.getElementById('currentResolution');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeProgress = document.getElementById('volumeProgress');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const controlsContainer = document.getElementById('controlsContainer');
            const videoContainer = document.getElementById('videoContainer');
            const backButton = document.getElementById('backButton');
            
            // Set initial video source (placeholder video for simulation)
            videoPlayer.src = "https://www.dropbox.com/scl/fi/sbqfjl2wrvb7og6xha6fz/SUMALA-FULL-MOVIE-2024.mp4?rlkey=9fr14m5drh6jabu3mfp05z0tx&e=1&st=ehdmkzjn&dl=0"; // This is just a placeholder
            
            // Variables for tracking
            let controlsTimeout;
            let isFullscreen = false;
            let isMuted = false;
            let isChangingResolution = false;
            
            // Initialize the video player
            function initPlayer() {
                // Set initial resolution to 480p
                setResolution('480p');
                
                // Set initial volume
                videoPlayer.volume = 1;
                updateVolumeProgress();
                
                // Add event listeners
                playPauseBtn.addEventListener('click', togglePlayPause);
                videoPlayer.addEventListener('click', togglePlayPause);
                volumeBtn.addEventListener('click', toggleMute);
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                settingsBtn.addEventListener('click', toggleSettings);
                
                videoPlayer.addEventListener('timeupdate', updateProgress);
                videoPlayer.addEventListener('progress', updateBuffer);
                videoPlayer.addEventListener('loadedmetadata', updateDuration);
                videoPlayer.addEventListener('waiting', showLoading);
                videoPlayer.addEventListener('playing', hideLoading);
                videoPlayer.addEventListener('play', updatePlayPauseIcon);
                videoPlayer.addEventListener('pause', updatePlayPauseIcon);
                
                progressContainer.addEventListener('click', seek);
                volumeSlider.addEventListener('click', changeVolume);
                
                // Handle resolution changes
                resolutionOptions.querySelectorAll('li').forEach(option => {
                    option.addEventListener('click', function() {
                        const newResolution = this.getAttribute('data-resolution');
                        setResolution(newResolution);
                    });
                });
                
                // Hide controls when inactive
                videoContainer.addEventListener('mousemove', showControls);
                
                // Back button
                backButton.addEventListener('click', function() {
                    // In a real application, this would navigate back to the main page
                    alert('Kembali ke halaman utama');
                });
                
                // Simulate video loading initially
                showLoading();
                setTimeout(hideLoading, 2000);
            }
            
            // Play/Pause toggle
            function togglePlayPause() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            }
            
            // Update play/pause icon
            function updatePlayPauseIcon() {
                if (videoPlayer.paused) {
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                } else {
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }
            }
            
            // Toggle mute
            function toggleMute() {
                isMuted = !isMuted;
                videoPlayer.muted = isMuted;
                
                if (isMuted) {
                    volumeIcon.style.display = 'none';
                    muteIcon.style.display = 'block';
                    volumeProgress.style.width = '0%';
                } else {
                    volumeIcon.style.display = 'block';
                    muteIcon.style.display = 'none';
                    updateVolumeProgress();
                }
            }
            
            // Update volume progress bar
            function updateVolumeProgress() {
                volumeProgress.style.width = (videoPlayer.volume * 100) + '%';
            }
            
            // Change volume
            function changeVolume(e) {
                const rect = volumeSlider.getBoundingClientRect();
                const position = (e.clientX - rect.left) / rect.width;
                videoPlayer.volume = Math.max(0, Math.min(1, position));
                
                if (videoPlayer.volume === 0) {
                    volumeIcon.style.display = 'none';
                    muteIcon.style.display = 'block';
                    isMuted = true;
                    videoPlayer.muted = true;
                } else {
                    volumeIcon.style.display = 'block';
                    muteIcon.style.display = 'none';
                    isMuted = false;
                    videoPlayer.muted = false;
                }
                
                updateVolumeProgress();
            }
            
            // Toggle fullscreen
            function toggleFullscreen() {
                if (!isFullscreen) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                    
                    expandIcon.style.display = 'none';
                    shrinkIcon.style.display = 'block';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    
                    expandIcon.style.display = 'block';
                    shrinkIcon.style.display = 'none';
                }
                
                isFullscreen = !isFullscreen;
            }
            
            // Update progress bar
            function updateProgress() {
                const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
                
                // Update current time display
                currentTime.textContent = formatTime(videoPlayer.currentTime);
            }
            
            // Update buffer bar
            function updateBuffer() {
                if (videoPlayer.buffered.length > 0) {
                    const bufferedEnd = videoPlayer.buffered.end(videoPlayer.buffered.length - 1);
                    const duration = videoPlayer.duration;
                    
                    if (duration > 0) {
                        const bufferedPercent = (bufferedEnd / duration) * 100;
                        bufferBar.style.width = bufferedPercent + '%';
                    }
                }
            }
            
            // Update duration display
            function updateDuration() {
                duration.textContent = formatTime(videoPlayer.duration);
            }
            
            // Format time to MM:SS
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            }
            
            // Seek in video
            function seek(e) {
                const rect = progressContainer.getBoundingClientRect();
                const position = (e.clientX - rect.left) / rect.width;
                videoPlayer.currentTime = position * videoPlayer.duration;
            }
            
            // Toggle settings dropdown
            function toggleSettings(e) {
                e.stopPropagation();
                settingsDropdown.classList.toggle('active');
                
                // Hide settings when clicking outside
                if (settingsDropdown.classList.contains('active')) {
                    setTimeout(() => {
                        document.addEventListener('click', closeSettings);
                    }, 10);
                } else {
                    document.removeEventListener('click', closeSettings);
                }
            }
            
            // Close settings dropdown
            function closeSettings(e) {
                if (!settingsDropdown.contains(e.target) && e.target !== settingsBtn) {
                    settingsDropdown.classList.remove('active');
                    document.removeEventListener('click', closeSettings);
                }
            }
            
            // Set resolution
            function setResolution(resolution) {
                if (isChangingResolution) return;
                
                isChangingResolution = true;
                const currentTime = videoPlayer.currentTime;
                const isPaused = videoPlayer.paused;
                
                // Update active resolution in menu
                resolutionOptions.querySelectorAll('li').forEach(option => {
                    if (option.getAttribute('data-resolution') === resolution) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
                
                // Update resolution badge
                currentResolution.textContent = resolution;
                
                // Show loading
                showLoading();
                
                // Simulate changing resolution
                // In a real implementation, you would change the video source here
                setTimeout(() => {
                    // Apply visual changes to simulate different resolutions
                    const resSettings = videoSources[resolution];
                    
                    // Adjust video appearance to simulate different resolutions
                    videoPlayer.style.filter = resSettings.filter;
                    
                    // If blur is needed for lower resolutions
                    if (resSettings.blur > 0) {
                        videoPlayer.style.filter += ` blur(${resSettings.blur}px)`;
                    }
                    
                    // Resume playback from the same position
                    videoPlayer.currentTime = currentTime;
                    
                    if (!isPaused) {
                        videoPlayer.play();
                    }
                    
                    // Hide loading and settings
                    hideLoading();
                    settingsDropdown.classList.remove('active');
                    isChangingResolution = false;
                    
                    // Show temporary notification
                    showResolutionNotification(resolution, resSettings.quality);
                }, 2000);
            }
            
            // Show loading indicator
            function showLoading() {
                loadingIndicator.classList.add('active');
            }
            
            // Hide loading indicator
            function hideLoading() {
                loadingIndicator.classList.remove('active');
            }
            
            // Show controls on mouse movement
            function showControls() {
                controlsContainer.classList.add('active');
                
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (!videoPlayer.paused && !settingsDropdown.classList.contains('active')) {
                        controlsContainer.classList.remove('active');
                    }
                }, 3000);
            }
            
            // Show resolution change notification
function showResolutionNotification(resolution, quality) {
    const notification = document.createElement('div');
    notification.style.position = 'absolute';
    notification.style.bottom = '80px';
    notification.style.left = '20px';
    notification.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
    notification.style.padding = '10px 15px';
    notification.style.borderRadius = '4px';
    notification.style.color = 'white';
    notification.style.fontSize = '14px';
    notification.style.transition = 'opacity 0.5s ease';
    notification.innerHTML = `Kualitas video diubah ke <strong>${resolution}</strong> (${quality})`;
    
    videoContainer.appendChild(notification);
    
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
            notification.remove();
        }, 500);
    }, 3000);
}

// Handle document fullscreen changes
document.addEventListener('fullscreenchange', updateFullscreenIcon);
document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
document.addEventListener('mozfullscreenchange', updateFullscreenIcon);
document.addEventListener('MSFullscreenChange', updateFullscreenIcon);

function updateFullscreenIcon() {
    if (document.fullscreenElement || 
        document.webkitFullscreenElement || 
        document.mozFullScreenElement || 
        document.msFullscreenElement) {
        expandIcon.style.display = 'none';
        shrinkIcon.style.display = 'block';
        isFullscreen = true;
    } else {
        expandIcon.style.display = 'block';
        shrinkIcon.style.display = 'none';
        isFullscreen = false;
    }
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (e.code === 'Space') {
        e.preventDefault();
        togglePlayPause();
    } else if (e.code === 'ArrowRight') {
        videoPlayer.currentTime += 10;
    } else if (e.code === 'ArrowLeft') {
        videoPlayer.currentTime -= 10;
    } else if (e.code === 'ArrowUp') {
        videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1);
        updateVolumeProgress();
        if (videoPlayer.muted) {
            toggleMute();
        }
    } else if (e.code === 'ArrowDown') {
        videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1);
        updateVolumeProgress();
        if (videoPlayer.volume === 0) {
            volumeIcon.style.display = 'none';
            muteIcon.style.display = 'block';
        }
    } else if (e.code === 'KeyF') {
        toggleFullscreen();
    } else if (e.code === 'KeyM') {
        toggleMute();
    }
});

// Handle video end
videoPlayer.addEventListener('ended', function() {
    playIcon.style.display = 'block';
    pauseIcon.style.display = 'none';
});

// Add double-click for fullscreen
videoPlayer.addEventListener('dblclick', toggleFullscreen);

// Initialize the player
initPlayer();
});
</script>
