<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konversi Video ke URL</title>
</head>
<body>
    <h2>Unggah Video Anda</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="videoInput" name="video" accept="video/*" required>
        <button type="submit">Unggah</button>
    </form>
    <div id="linkContainer" style="display:none;">
        <p>Video Anda telah diunggah. Akses melalui tautan berikut:</p>
        <a id="videoLink" href="#" target="_blank"></a>
    </div>
    <script src="upload.js"></script>
</body>
</html>
