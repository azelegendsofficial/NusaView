<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NusaView - Titanic 666 Film</title>
    <style>
        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --secondary-bg: #181818;
            --text-color: #ffffff;
            --secondary-text: #b3b3b3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 30px 20px 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .controls-container,
        .controls-container.active {
            opacity: 1;
        }
        
        .video-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .play-pause, .volume-btn, .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            margin-right: 15px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-pause:hover, .volume-btn:hover, .fullscreen-btn:hover {
            transform: scale(1.1);
        }
        
        .progress-container {
            flex: 1;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 0 15px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0;
        }
        
        .buffer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            width: 0;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin-left: 15px;
        }
        
        .settings-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .settings-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-dropdown {
            position: absolute;
            bottom: 70px;
            right: 20px;
            background-color: rgba(28, 28, 28, 0.9);
            border-radius: 5px;
            width: 200px;
            padding: 15px;
            display: none;
        }
        
        .settings-dropdown.active {
            display: block;
        }
        
        .settings-dropdown h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--secondary-text);
        }
        
        .resolution-options {
            list-style: none;
        }
        
        .resolution-options li {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .resolution-options li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .resolution-options li.active {
            color: var(--primary-color);
        }
        
        .resolution-check {
            display: none;
        }
        
        .resolution-options li.active .resolution-check {
            display: inline;
        }
        
        .video-info {
            position: absolute;
            top: 20px;
            left: 70px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .video-info {
            opacity: 1;
        }
        
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .resolution-badge {
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .loading-indicator.active {
            display: block;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .volume-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .volume-slider {
            width: 0;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            transition: width 0.3s ease;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .volume-container:hover .volume-slider {
            width: 80px;
        }
        
        .volume-progress {
            height: 100%;
            background-color: white;
            width: 100%;
        }
    </style>
</head>

                videoPlayer.addEventListener('playing', hideLoading);
                videoPlayer.addEventListener('play', updatePlayPauseIcon);
                videoPlayer.addEventListener('pause', updatePlayPauseIcon);

                    pauseIcon.style.display = 'none';

                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }

                    volumeProgress.style.width = '0%';
                } else {
                    volumeIcon.style.display = 'block';
                    muteIcon.style.display = 'none';
                    updateVolumeProgress();
                }
            }
            
            // Update volume progress bar
            function updateVolumeProgress() {
                volumeProgress.style.width = (videoPlayer.volume * 100) + '%';
            }
            
            // Change volume
            function changeVolume(e) {
                const rect = volumeSlider.getBoundingClientRect();
                const position = (e.clientX - rect.left) / rect.width;
                videoPlayer.volume = Math.max(0, Math.min(1, position));
                
                if (videoPlayer.volume === 0) {
                    volumeIcon.style.display = 'none';
                    muteIcon.style.display = 'block';
                    isMuted = true;
                    videoPlayer.muted = true;
                } else {
                    volumeIcon.style.display = 'block';
                    muteIcon.style.display = 'none';
                    isMuted = false;
                    videoPlayer.muted = false;
                }
                
                updateVolumeProgress();
            }
            
            // Toggle fullscreen
            function toggleFullscreen() {
                if (!isFullscreen) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                    
                    expandIcon.style.display = 'none';
                    shrinkIcon.style.display = 'block';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    
                    expandIcon.style.display = 'block';
                    shrinkIcon.style.display = 'none';
                }
                
                isFullscreen = !isFullscreen;
            }
            
            // Update progress bar
            function updateProgress() {
                const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
                
                // Update current time display
                currentTime.textContent = formatTime(videoPlayer.currentTime);
            }
            
            // Update buffer bar
            function updateBuffer() {
                if (videoPlayer.buffered.length > 0) {
                    const bufferedEnd = videoPlayer.buffered.end(videoPlayer.buffered.length - 1);
                    const duration = videoPlayer.duration;
                    
                    if (duration > 0) {
                        const bufferedPercent = (bufferedEnd / duration) * 100;
                        bufferBar.style.width = bufferedPercent + '%';
                    }
                }
            }
            
            // Update duration display
            function updateDuration() {
                duration.textContent = formatTime(videoPlayer.duration);
            }
            
            // Format time to MM:SS
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            }
            
            // Seek in video
            function seek(e) {
                const rect = progressContainer.getBoundingClientRect();
                const position = (e.clientX - rect.left) / rect.width;
                videoPlayer.currentTime = position * videoPlayer.duration;
            }
            
            // Toggle settings dropdown
            function toggleSettings(e) {
                e.stopPropagation();
                settingsDropdown.classList.toggle('active');
                
                // Hide settings when clicking outside
                if (settingsDropdown.classList.contains('active')) {
                    setTimeout(() => {
                        document.addEventListener('click', closeSettings);
                    }, 10);
                } else {
                    document.removeEventListener('click', closeSettings);
                }
            }
            
            // Close settings dropdown
            function closeSettings(e) {
                if (!settingsDropdown.contains(e.target) && e.target !== settingsBtn) {
                    settingsDropdown.classList.remove('active');
                    document.removeEventListener('click', closeSettings);
                }
            }
            
            // Set resolution
            function setResolution(resolution) {
                if (isChangingResolution) return;
                
                isChangingResolution = true;
                const currentTime = videoPlayer.currentTime;
                const isPaused = videoPlayer.paused;
                
                // Update active resolution in menu
                resolutionOptions.querySelectorAll('li').forEach(option => {
                    if (option.getAttribute('data-resolution') === resolution) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
                
                // Update resolution badge
                currentResolution.textContent = resolution;
                
                // Show loading
                showLoading();
                
                // Simulate changing resolution
                // In a real implementation, you would change the video source here
                setTimeout(() => {
                    // Apply visual changes to simulate different resolutions
                    const resSettings = videoSources[resolution];
                    
                    // Adjust video appearance to simulate different resolutions
                    videoPlayer.style.filter = resSettings.filter;
                    
                    // If blur is needed for lower resolutions
                    if (resSettings.blur > 0) {
                        videoPlayer.style.filter += ` blur(${resSettings.blur}px)`;
                    }
                    
                    // Resume playback from the same position
                    videoPlayer.currentTime = currentTime;
                    
                    if (!isPaused) {
                        videoPlayer.play();
                    }
                    
                    // Hide loading and settings
                    hideLoading();
                    settingsDropdown.classList.remove('active');
                    isChangingResolution = false;
                    
                    // Show temporary notification
                    showResolutionNotification(resolution, resSettings.quality);
                }, 2000);
            }
            
            // Show loading indicator
            function showLoading() {
                loadingIndicator.classList.add('active');
            }
            
            // Hide loading indicator
            function hideLoading() {
                loadingIndicator.classList.remove('active');
            }
            
            // Show controls on mouse movement
            function showControls() {
                controlsContainer.classList.add('active');
                
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (!videoPlayer.paused && !settingsDropdown.classList.contains('active')) {
                        controlsContainer.classList.remove('active');
                    }
                }, 3000);
            }
            
            // Show resolution change notification
function showResolutionNotification(resolution, quality) {
    const notification = document.createElement('div');
    notification.style.position = 'absolute';
    notification.style.bottom = '80px';
    notification.style.left = '20px';
    notification.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
    notification.style.padding = '10px 15px';
    notification.style.borderRadius = '4px';
    notification.style.color = 'white';
    notification.style.fontSize = '14px';
    notification.style.transition = 'opacity 0.5s ease';
    notification.innerHTML = `Kualitas video diubah ke <strong>${resolution}</strong> (${quality})`;
    
    videoContainer.appendChild(notification);
    
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
            notification.remove();
        }, 500);
    }, 3000);
}

// Handle document fullscreen changes
document.addEventListener('fullscreenchange', updateFullscreenIcon);
document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
document.addEventListener('mozfullscreenchange', updateFullscreenIcon);
document.addEventListener('MSFullscreenChange', updateFullscreenIcon);

function updateFullscreenIcon() {
    if (document.fullscreenElement || 
        document.webkitFullscreenElement || 
        document.mozFullScreenElement || 
        document.msFullscreenElement) {
        expandIcon.style.display = 'none';
        shrinkIcon.style.display = 'block';
        isFullscreen = true;
    } else {
        expandIcon.style.display = 'block';
        shrinkIcon.style.display = 'none';
        isFullscreen = false;
    }
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (e.code === 'Space') {
        e.preventDefault();
        togglePlayPause();
    } else if (e.code === 'ArrowRight') {
        videoPlayer.currentTime += 10;
    } else if (e.code === 'ArrowLeft') {
        videoPlayer.currentTime -= 10;
    } else if (e.code === 'ArrowUp') {
        videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1);
        updateVolumeProgress();
        if (videoPlayer.muted) {
            toggleMute();
        }
    } else if (e.code === 'ArrowDown') {
        videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1);
        updateVolumeProgress();
        if (videoPlayer.volume === 0) {
            volumeIcon.style.display = 'none';
            muteIcon.style.display = 'block';
        }
    } else if (e.code === 'KeyF') {
        toggleFullscreen();
    } else if (e.code === 'KeyM') {
        toggleMute();
    }
});

// Handle video end
videoPlayer.addEventListener('ended', function() {
    playIcon.style.display = 'block';
    pauseIcon.style.display = 'none';
});

// Add double-click for fullscreen
videoPlayer.addEventListener('dblclick', toggleFullscreen);

// Initialize the player
initPlayer();
});
