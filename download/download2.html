<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NusaView - Download Preset 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .download-container {
            background-color: #111;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 76, 0.3);
        }

        .preset-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .preset-description {
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .preset-image {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .download-btn {
            background-color: #00ff4c;
            color: black;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 76, 0.5);
        }

        .download-btn-secondary {
            background-color: transparent;
            border: 2px solid #00ff4c;
            color: #00ff4c;
        }

        .back-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #444;
        }

        .download-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #777;
        }

        .author-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-name {
            color: #aaa;
        }

        .preset-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: 600;
            color: #00ff4c;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1 class="preset-title">PRESET AM 9:16 SOUND SEREM JAGOANðŸ‘½ #006</h1>
        
        <div class="author-info">
            <div class="author-avatar">
                <img src="https://yt3.googleusercontent.com/UdolZeWx422LvtEDel3mzk60kSHy6cyGzekRMZhviuy6QmUlAh6dp67Apd3sZ-TU6U62hpJa=s160-c-k-c0x00ffffff-no-rj" alt="Author Avatar">
            </div>
            <span class="author-name">by @winxzwangy</span>
        </div>
        
        <div class="preset-stats">
            <div class="stat-item">
                <span class="stat-value">322k</span>
                <span class="stat-label">Downloads</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">2,06k</span>
                <span class="stat-label">Subscriber</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">4,4k</span>
                <span class="stat-label">Like</span>
            </div>
        </div>
        
        <img src="https://i.ytimg.com/vi/3XMea83OFF0/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCcnnnPeSn63fYvOR6yMlsMkhPzVQ" alt="Preset Preview" class="preset-image">
        
        <div class="download-buttons">
            <button class="download-btn">
                Download Preset 5MB
            </button>
            <a href="https://drive.google.com/file/d/158z9ahRRzEZzVj7rI4MnnPqvvz9rtRni/view" class="download-btn download-btn-secondary">
                Download Preset XML
            </a>
            <a href="https://vt.tiktok.com/ZS8Em7eXK/" class="download-btn download-btn-secondary">
                Download Sound
            </a>
        </div>
        
        <a href="index.html" class="back-btn">Kembali ke Beranda</a>
        
        <div class="download-info">
            <p>Cara menggunakan: Buka Alight Motion > Import > Pilih file preset yang telah diunduh</p>
        </div>
    </div>
</body>
</html>
